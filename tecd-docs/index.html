<html>
  <head>
    <title>EazyDocs iframe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        min-height: 100%;
        display: -moz-flex;
        display: flex;
        flex-flow: column nowrap;
        background-color: #282f39;
        color: white;
      }
      .iframe-container {
        background-color: #00edc3;
        border-radius: 4px;
        padding: 2px;
        color: #00edc3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">EazyDocs iframe</h1>
      <div class="my-5">
        <div class="iframe-container">
          <iframe
            src="https://kambria.io"
            name="myiFrame"
            id="myIframe"
            scrolling="yes"
            marginheight="0px"
            marginwidth="0px"
            allowfullscreen=""
            style="border: none; width: 100%; height: 686px"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
