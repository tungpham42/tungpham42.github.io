<!doctype html>
<html lang="en">
    <head>
<!--        BootStrap CSS files-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--        Responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="case.css">
        
    <title>Case Changer</title>
    </head>
    <Body>
        <div id="container">
            <h1>Did you forgot the caps lock on/off and typed the whole thing, but now no need to retype. Coz I got your back...</h1>
            <p><label for="content">Paste or Type your text below and choose the case you want it to be into</label></p>
            
            <form>
                <div class="row"><textarea id="content" placeholder="Type or paste your content here" autofocus=""></textarea></div>
            </form>
            
            <div class="messages"></div>
            
            <div class="row counts">Word Count: <span id="word_count"></span> &nbsp;&nbsp;|&nbsp;&nbsp;Character Count: <span id="char_count"></span> &nbsp;&nbsp;|&nbsp;&nbsp;Line Count: <span id="line_count"></span>
            </div>
        </div>
    

            <div class="actions text-center">
                 <div class="row">     
                     <div class="col"> <button id="capitalized" class="btn">Capitalized Case</button></div>                 <div class="col"><button id="lower" class="btn">lower case</button></div>                 <div class="col"><button id="upper" class="btn">UPPER CASE</button>
                     </div>           
                     <div class="col"><button id="sentence" class="btn">Sentence case</button></div>
                </div>
                
                <div class="row"> 
                 <div class="col"><button id="alternating" class="btn">aLtErNaTiNg cAsE</button></div>
                 <div class="col"><button id="title" class="btn">Title Case</button></div>
                 <div class="col"><button id="inverse" class="btn">InVeRsE CaSe</button></div>
                <div class="col"><button id="download" class="btn" data-download-target="#content" style="display: inline-block;">Download Text</button></div>
                </div>
                
                <div class="row">
                <div class="col"><button id="copy" class="btn" data-clipboard-target="#content">Copy to Clipboard</button></div>
                <div class="col"><button id="clear" class="btn" >Clear</button></div></div>
                
             
        <div class="credits"> <a target="_blank" href="http://brainmetron.ml/">Copyright Â©BrainMetron Pvt. Ltd</a></div>
        </div>   
        
         <script>
        var copied = "Text copied to clipboard!",
            manual_copy = "Press Ctrl+C to copy text",
            downloaded = "Text downloaded!",
            no_text = "Please enter some text first!",
            file_name = "BrainMetron-By Atharva Chavan.txt"
    </script>
    
    <!--Main Script-->
    <script src="case.js.download"></script>
    </Body>
</html>
