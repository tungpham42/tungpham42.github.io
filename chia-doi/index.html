<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script>
    function enforceMinMax(el){
      if(el.value != ""){
        if(parseInt(el.value) < parseInt(el.min)){
          el.value = el.min;
        }
        if(parseInt(el.value) > parseInt(el.max)){
          el.value = el.max;
        }
      }
    }
    </script>
    <title>Ứng dụng chia đội</title>
  </head>
  <body>
    <div class="container p-3">
      <header class="mb-3">
        <h1 class="fw-bolder">
          <i class="fa fa-random"></i> Chia đội ngẫu nhiên
        </h1>
      </header>
      <form id="Form">
        <div class="row">
          <div class="col-6 mb-3">
            <label for="MemberGroupInput" class="form-label fw-bold"
              >Số đội</label
            >
            <input
              type="number"
              class="form-control"
              id="MemberGroupInput"
              aria-describedby="MemberGroupInput"
              min="1"
              required
              placeholder="2"
              value="2"
              onkeyup="enforceMinMax(this)"
            />
          </div>
          <div class="col-6 mb-3">
            <label for="Delimiter" class="form-label fw-bold"
              >Dấu cách</label
            >
            <input
              type="text"
              class="form-control"
              id="Delimiter"
              aria-describedby="Delimiter"
              required
              placeholder=", "
              value=", "
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="MemberListInput" class="form-label fw-bold"
            >Danh sách thành viên</label
          >
          <textarea
            class="form-control"
            placeholder="Thêm danh sách thành viên tại đây"
            id="MemberListInput"
            aria-describedby="MemberListInput"
            rows="6"
            cols="1"
            required
          ></textarea>

          <div id="MemberListInput" class="form-text fst-italic">
            Thêm thành viên bằng dòng mới.
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto m-4">
          <button
            type="submit"
            class="btn btn-primary btn-lg rounded-pill"
            id="SubmitButton"
          >
            Chia đội
          </button>
        </div>
        <div class="alert alert-danger d-none" role="alert">
          Vui lòng điền hết các trường
        </div>
      </form>

      <div id="Group"></div>

      <footer class="mt-4 text-center">
        <p>Ứng dụng chia đội bởi Phạm Tùng</p>
        <p>
          <a href="https://github.com/tungpham42">
            <i class="fab fa-github fa-2x text-dark"></i>
          </a>
        </p>
      </footer>
    </div>
    <div class="container p-3">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3585118770961536"
          crossorigin="anonymous"></script>
      <!-- cungrao_res -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-3585118770961536"
          data-ad-slot="1049870883"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- App -->
    <script src="./app.js?v=1"></script>
  </body>
</html>
