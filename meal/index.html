    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search text-center mt-5">
                <h1><i class="fa-solid fa-utensils"></i> Meal Planet</h1>
                <blockquote>Real food doesn't have ingredients, real food is ingredients. <br>
                    <cite>- Jamie Oliver</cite>
                </blockquote>

                <div class="meal-search-box mx-auto d-flex justify-content-center flex-row" style="max-width: 500px">
                    <input type="text" class="serch-content form-control" id="search-input"
                        placeholder="Enter a keyword">
                    <button class="btn btn-primary w-50 ms-2" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Find</button>
                </div>
            </div>

            <div class="meal-result mt-4">
                <h3 class="title text-center">Your Search Results:</h3>
                <div id="meal" class="pt-4 row gx-3">
                </div>
            </div>

            <div class="meal-result mt-4">
                <h3 class="title text-center">Latest Meals</h3>
                <div id="latest" class="pt-4 row gx-3">
                </div>
            </div>

            <div class="cat-result mt-4">
                <h3 class="title text-center">All Categories</h3>
                <div id="cat" class="pt-4 row gx-3">
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Modal Detail Meal -->

        </div>

    <h4 class="text-center my-3">Browse Country</h4>
