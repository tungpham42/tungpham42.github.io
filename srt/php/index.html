<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV to SRT Converter</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">
        <i class="fa-solid fa-file-csv"></i> CSV to SRT Converter
      </h1>
      <form id="uploadForm" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-8 mx-auto">
          <label for="csvFile" class="form-label"
            ><i class="fa-solid fa-file-arrow-up"></i> Upload CSV File</label
          >
          <input
            type="file"
            id="csvFile"
            name="csvFile"
            accept=".csv"
            class="form-control form-control-lg"
            required
          />
        </div>
        <div class="col-md-8 text-center mx-auto">
          <button type="submit" class="btn btn-primary btn-lg mt-3">
            <i class="fa-solid fa-cloud"></i> Convert
          </button>
        </div>
      </form>
      <div id="output" class="mt-4"></div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
