<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="./tung.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 5" look-controls="enabled: true"></a-camera>
      <a-link href="./chiLien.html" title="Chị Liên"></a-link>
      <a-link href="./trang.html" title="Trang"></a-link>
      <a-link href="./thao.html" title="Thảo"></a-link>
      <a-link href="./tung.html" title="Tùng"></a-link>
      <a-entity camera look-controls>
        <a-cursor></a-cursor>
      </a-entity>
      <a-entity environment="preset: default"></a-entity>
    </a-scene>
  </body>
</html>
