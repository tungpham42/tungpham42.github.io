<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./viking.mind; filterMinCF: 0.0001; filterBeta: 0.0001; warmupTolerance: 1; missTolerance: 1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="./viking.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 90 0"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          src="#avatarModel"
          gesture-handler
        >
        </a-gltf-model>
      </a-entity>
      <a-entity environment="preset: default"></a-entity>
    </a-scene>
    <script>
      AFRAME.registerComponent("gesture-handler", {
        schema: {
          enabled: { default: true },
        },
        init: function () {
          this.modelEl = this.el;
          this.initialPosition = { x: 0, y: 0, z: 0 };
          this.touchStartX = 0;
          this.touchStartY = 0;
          this.touchStartPositionX = 0;
          this.touchStartPositionZ = 0;

          this.modelEl.addEventListener(
            "touchstart",
            this.onTouchStart.bind(this)
          );
          this.modelEl.addEventListener(
            "touchmove",
            this.onTouchMove.bind(this)
          );
        },
        onTouchStart: function (event) {
          if (event.touches && event.touches.length === 1) {
            // Get the initial touch point
            this.touchStartX = event.touches[0].clientX;
            this.touchStartY = event.touches[0].clientY;

            // Save the initial position of the model
            const currentPosition = this.modelEl.getAttribute("position");
            this.touchStartPositionX = currentPosition.x;
            this.touchStartPositionZ = currentPosition.z;
          }
        },
        onTouchMove: function (event) {
          if (event.touches && event.touches.length === 1) {
            const deltaX = event.touches[0].clientX - this.touchStartX;
            const deltaY = event.touches[0].clientY - this.touchStartY;

            // Move the model along the X and Z axes
            const newPositionX = this.touchStartPositionX + deltaX * 0.01; // Adjust sensitivity here
            const newPositionZ = this.touchStartPositionZ + deltaY * 0.01; // Adjust sensitivity here

            this.modelEl.setAttribute(
              "position",
              `${newPositionX} 0 ${newPositionZ}`
            );
          }
        },
      });
    </script>
  </body>
</html>
