<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = [
          { id: "one-button", portfolioId: "portfolio-panel-one" },
          { id: "two-button", portfolioId: "portfolio-panel-two" },
          { id: "three-button", portfolioId: "portfolio-panel-three" },
          { id: "four-button", portfolioId: "portfolio-panel-four" },
        ];

        const showButtonsWithDelay = () => {
          buttons.forEach((button, index) => {
            setTimeout(() => {
              document
                .querySelector(`#${button.id}`)
                .setAttribute("visible", true);
            }, index * 300);
          });
        };

        const hideAllPortfolios = () => {
          buttons.forEach((button) => {
            document
              .querySelector(`#${button.portfolioId}`)
              .setAttribute("visible", false);
          });
        };

        const setupButtonEvents = () => {
          buttons.forEach((button) => {
            const buttonElement = document.querySelector(`#${button.id}`);
            buttonElement.addEventListener("click", () => {
              hideAllPortfolios();
              document
                .querySelector(`#${button.portfolioId}`)
                .setAttribute("visible", true);
            });
          });
        };

        const animatePortfolio = (portfolioId, showItem, done) => {
          let y = 0;
          const portfolio = document.querySelector(`#${portfolioId}`);
          let currentItem = 0;

          portfolio.setAttribute("visible", true);

          const intervalId = setInterval(() => {
            y += 0.008;
            if (y >= 0.6) {
              clearInterval(intervalId);
              toggleNavigationButtons(true);
              setupNavigation(currentItem, showItem);
              setTimeout(done, 500);
            }
            portfolio.setAttribute("position", `0 ${y} -0.01`);
          }, 10);
        };

        const showPortfolioItem = (portfolioId, itemCount) => {
          return (item) => {
            for (let i = 0; i < itemCount; i++) {
              document
                .querySelector(`#${portfolioId}-item-${i}`)
                .setAttribute("visible", i === item);
            }
          };
        };

        const toggleNavigationButtons = (isVisible) => {
          ["portfolio-left-button", "portfolio-right-button"].forEach(
            (buttonId) => {
              document
                .querySelector(`#${buttonId}`)
                .setAttribute("visible", isVisible);
            }
          );
        };

        const setupNavigation = (currentItem, showItem) => {
          const itemCount = 3;
          document
            .querySelector("#portfolio-left-button")
            .addEventListener("click", () => {
              currentItem = (currentItem + 1) % itemCount;
              showItem(currentItem);
            });
          document
            .querySelector("#portfolio-right-button")
            .addEventListener("click", () => {
              currentItem = (currentItem - 1 + itemCount) % itemCount;
              showItem(currentItem);
            });
        };

        AFRAME.registerComponent("haiantarget", {
          init: function () {
            this.el.addEventListener("targetFound", () => {
              console.log("Target found");
              animatePortfolio(
                "portfolio-panel-one",
                showPortfolioItem("portfolio-one", 3),
                showButtonsWithDelay
              );
              animatePortfolio(
                "portfolio-panel-two",
                showPortfolioItem("portfolio-two", 3),
                showButtonsWithDelay
              );
              animatePortfolio(
                "portfolio-panel-three",
                showPortfolioItem("portfolio-three", 3),
                showButtonsWithDelay
              );
              animatePortfolio(
                "portfolio-panel-four",
                showPortfolioItem("portfolio-four", 3),
                showButtonsWithDelay
              );
            });

            this.el.addEventListener("targetLost", () => {
              console.log("Target lost");
            });
          },
        });

        setupButtonEvents();
        hideAllPortfolios();
      });
    </script>

    <style>
      body {
        margin: 0;
      }
      .haian-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #haian-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #haian-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #haian-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }
      #haian-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: white;
      }
      #haian-scanning-overlay.hidden {
        display: none;
      }
      #haian-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }
      #haian-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%,
        100% {
          top: 0%;
        }
        50% {
          top: calc(100% - 10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="haian-container">
      <a-scene
        mindar-image="imageTargetSrc: ./haian.mind; filterMinCF: 0.0001; filterBeta: 0.0001; warmupTolerance: 1; missTolerance: 1; showStats: false; uiScanning: #haian-scanning-overlay;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <img id="icon-one" src="./haian/icons/1.png" />
          <img id="icon-two" src="./haian/icons/2.png" />
          <img id="icon-three" src="./haian/icons/3.png" />
          <img id="icon-four" src="./haian/icons/4.png" />

          <img id="img-one" src="./haian/images/one.jpg" />
          <img id="img-two" src="./haian/images/two.jpg" />

          <img id="icon-left" src="./haian/icons/left.png" />
          <img id="icon-right" src="./haian/icons/right.png" />

          <img
            id="portfolio-one-first-img"
            src="./haian/portfolios/one/1.jpg"
          />
          <img
            id="portfolio-one-second-img"
            src="./haian/portfolios/one/2.jpg"
          />
          <img
            id="portfolio-one-third-img"
            src="./haian/portfolios/one/3.jpg"
          />

          <img
            id="portfolio-two-first-img"
            src="./haian/portfolios/one/1.jpg"
          />
          <img
            id="portfolio-two-second-img"
            src="./haian/portfolios/two/2.jpg"
          />
          <img
            id="portfolio-two-third-img"
            src="./haian/portfolios/two/3.jpg"
          />

          <img
            id="portfolio-three-first-img"
            src="./haian/portfolios/three/1.jpg"
          />
          <img
            id="portfolio-three-second-img"
            src="./haian/portfolios/three/2.jpg"
          />
          <img
            id="portfolio-three-third-img"
            src="./haian/portfolios/three/3.jpg"
          />

          <img
            id="portfolio-four-first-img"
            src="./haian/portfolios/four/1.jpg"
          />
          <img
            id="portfolio-four-second-img"
            src="./haian/portfolios/four/2.jpg"
          />
          <img
            id="portfolio-four-third-img"
            src="./haian/portfolios/four/3.jpg"
          />

          <a-asset-item id="avatarModel" src="./haian.glb"></a-asset-item>
        </a-assets>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          cursor="fuse: false; rayOrigin: mouse;"
          raycaster="far: 10000; objects: .clickable"
        >
        </a-camera>

        <a-entity
          id="haiantarget"
          haiantarget
          mindar-image-target="targetIndex: 0"
        >
          <a-entity
            visible="false"
            id="portfolio-panel-one"
            position="0 0 -0.01"
          >
            <a-entity id="portfolio-item-one-0" visible="false">
              <a-image
                class="clickable"
                src="#portfolio-one-first-img"
                alpha-test="0.5"
                position="0 0 0"
                height="0.552"
                width="1"
              >
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item-one-1" visible="false">
              <a-image
                class="clickable"
                src="#portfolio-one-second-img"
                alpha-test="0.5"
                position="0 0 0"
                height="0.552"
                width="1"
              >
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item-one-2" visible="false">
              <a-image
                class="clickable"
                src="#portfolio-one-third-img"
                alpha-test="0.5"
                position="0 0 0"
                height="0.552"
                width="1"
              >
              </a-image>
            </a-entity>
          </a-entity>

          <a-entity
            visible="false"
            id="portfolio-panel-two"
            position="0 0 -0.01"
          >
            <a-entity id="portfolio-item-two-0" visible="false">
              <a-image
                class="clickable"
                src="#portfolio-two-first-img"
                alpha-test="0.5"
                position="0 0 0"
                height="0.552"
                width="1"
              >
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item-two-1" visible="false">

                src="#portfolio-two-second-img"
                alpha-test="0.5"
                position="0 0 0"
                height="0.552"
                width="1"

          <a-image

          <a-image

            alpha-test="0.5"
            position="0 -0.5 0"

          ></a-image>

          <a-image
            visible="false"
            id="one-button"
            class="clickable"
            src="#icon-one"
            position="-0.3 0.05 0"
            height="0.15"
            width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image
            visible="false"
            id="two-button"
            class="clickable"
            src="#icon-two"
            alpha-test="0.5"
            position="-0.1 0.05 0"
            height="0.15"
            width="0.15"

          ></a-image>

          <a-image

            position="0.1 0.05 0"
            height="0.15"
            width="0.15"

        <a-entity environment="preset: default"></a-entity>

  </body>
</html>
