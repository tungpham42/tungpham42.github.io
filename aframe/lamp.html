<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Lamp with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lamp Base -->
      <a-cylinder
        position="0 0.2 0"
        radius="0.4"
        height="0.1"
        color="#666"
        shadow="true"
      ></a-cylinder>

      <!-- Lamp Stand -->
      <a-cylinder
        position="0 0.5 0"
        radius="0.1"
        height="0.8"
        color="#333"
        shadow="true"
      ></a-cylinder>

      <!-- Lamp Arm (for adjustable lamps) -->
      <a-box
        position="0 1.2 0"
        width="0.05"
        height="1.2"
        depth="0.05"
        color="#333"
        shadow="true"
      ></a-box>
      <a-cylinder
        position="0 1.8 0"
        radius="0.08"
        height="0.05"
        color="#333"
        shadow="true"
      ></a-cylinder>

      <!-- Lamp Shade -->
      <a-cone
        position="0 2.1 0"
        radius-bottom="0.6"
        radius-top="0"
        height="0.5"
        color="#999"
        shadow="true"
      ></a-cone>

      <!-- Lamp Bulb -->
      <a-sphere
        position="0 2.2 0"
        radius="0.1"
        color="#ffd700"
        emissive="#ffd700"
        shadow="true"
      ></a-sphere>

      <!-- Floor -->
      <a-plane
        position="0 -0.1 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#d3d3d3"
      ></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="2 4 2" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.5 4"></a-camera>
    </a-scene>
  </body>
</html>
