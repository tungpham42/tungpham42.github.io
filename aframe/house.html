<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My A-Frame House</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- House Base -->
      <a-box
        position="0 0.5 0"
        width="4"
        height="2"
        depth="4"
        color="#c8c8c8"
        shadow="true"
      ></a-box>

      <!-- Roof -->
      <a-cone
        position="0 2.5 0"
        radius-bottom="3"
        radius-top="0"
        height="2"
        color="#a52a2a"
        rotation="0 0 0"
      ></a-cone>

      <!-- Front Door -->
      <a-box
        position="0 0.25 2.01"
        width="1"
        height="1.5"
        depth="0.1"
        color="#654321"
        shadow="true"
      ></a-box>

      <!-- Door Handle -->
      <a-sphere position="0 0.25 2.06" radius="0.05" color="#ffd700"></a-sphere>

      <!-- Windows -->
      <a-box
        position="-1.5 1 2.01"
        width="1"
        height="1"
        depth="0.1"
        color="#87ceeb"
        shadow="true"
      ></a-box>
      <a-box
        position="1.5 1 2.01"
        width="1"
        height="1"
        depth="0.1"
        color="#87ceeb"
        shadow="true"
      ></a-box>

      <!-- Window Frames -->
      <a-box
        position="-1.5 1 2.015"
        width="1.1"
        height="1.1"
        depth="0.02"
        color="#000"
        shadow="true"
      ></a-box>
      <a-box
        position="1.5 1 2.015"
        width="1.1"
        height="1.1"
        depth="0.02"
        color="#000"
        shadow="true"
      ></a-box>

      <!-- Roof Chimney -->
      <a-box
        position="1.5 3 1"
        width="0.5"
        height="1"
        depth="0.5"
        color="#555"
      ></a-box>

      <!-- House Base (Detailed) -->
      <a-box
        position="0 0 0"
        width="4"
        height="0.05"
        depth="4"
        color="#888"
        shadow="true"
      ></a-box>

      <!-- Floor -->
      <a-plane
        position="0 -0.05 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#d3d3d3"
      ></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="2 4 2" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-camera position="0 2 6"></a-camera>
    </a-scene>
  </body>
</html>
