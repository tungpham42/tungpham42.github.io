<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My A-Frame House</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- House Base -->
      <a-box
        position="0 0.5 0"
        depth="4"
        height="1"
        width="4"
        color="#8B4513"
      ></a-box>

      <!-- Roof -->
      <a-cone
        position="0 2.5 0"
        radius-bottom="2.5"
        radius-top="0"
        height="2"
        color="#A52A2A"
      ></a-cone>

      <!-- Door -->
      <a-box
        position="0 0.5 2.01"
        height="1"
        width="0.8"
        depth="0.1"
        color="#654321"
      ></a-box>

      <!-- Windows -->
      <a-box
        position="-1.2 1.5 2.01"
        height="0.5"
        width="0.5"
        depth="0.1"
        color="#ADD8E6"
      ></a-box>
      <a-box
        position="1.2 1.5 2.01"
        height="0.5"
        width="0.5"
        depth="0.1"
        color="#ADD8E6"
      ></a-box>

      <!-- Ground -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7CFC00"
      ></a-plane>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
