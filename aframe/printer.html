<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Printer with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Printer Base -->
      <a-box
        position="0 0.5 0"
        width="2.5"
        height="1"
        depth="2"
        color="#333"
        shadow="true"
      ></a-box>

      <!-- Printer Paper Tray -->
      <a-box
        position="0 0.3 -1.05"
        width="2"
        height="0.2"
        depth="0.2"
        color="#666"
        shadow="true"
      ></a-box>

      <!-- Printer Paper Tray Slot -->
      <a-box
        position="0 0.25 -1"
        width="2.1"
        height="0.05"
        depth="0.1"
        color="#777"
        shadow="true"
      ></a-box>

      <!-- Printer Output Tray -->
      <a-box
        position="0 0.2 1.05"
        width="2"
        height="0.2"
        depth="0.2"
        color="#666"
        shadow="true"
      ></a-box>

      <!-- Printer Control Panel -->
      <a-box
        position="0 0.7 -0.95"
        width="0.6"
        height="0.1"
        depth="0.05"
        color="#444"
        shadow="true"
      ></a-box>
      <a-sphere
        position="-0.2 0.72 -0.93"
        radius="0.05"
        color="#888"
        shadow="true"
      ></a-sphere>
      <a-sphere
        position="0.2 0.72 -0.93"
        radius="0.05"
        color="#888"
        shadow="true"
      ></a-sphere>

      <!-- Printer Buttons -->
      <a-box
        position="-0.15 0.72 -0.95"
        width="0.1"
        height="0.05"
        depth="0.02"
        color="#666"
        shadow="true"
      ></a-box>
      <a-box
        position="0.15 0.72 -0.95"
        width="0.1"
        height="0.05"
        depth="0.02"
        color="#666"
        shadow="true"
      ></a-box>

      <!-- Printer Head -->
      <a-box
        position="0 1.1 0"
        width="1.5"
        height="0.3"
        depth="0.6"
        color="#444"
        shadow="true"
      ></a-box>
      <a-box
        position="0 1.3 0"
        width="1"
        height="0.1"
        depth="0.5"
        color="#666"
        shadow="true"
      ></a-box>

      <!-- Printer Paper -->
      <a-box
        position="0 0.45 -0.9"
        width="1.8"
        height="0.01"
        depth="0.1"
        color="#fff"
        shadow="true"
      ></a-box>

      <!-- Printer Feet -->
      <a-sphere
        position="-1 0.05 1"
        radius="0.05"
        color="#555"
        shadow="true"
      ></a-sphere>
      <a-sphere
        position="1 0.05 1"
        radius="0.05"
        color="#555"
        shadow="true"
      ></a-sphere>
      <a-sphere
        position="-1 0.05 -1"
        radius="0.05"
        color="#555"
        shadow="true"
      ></a-sphere>
      <a-sphere
        position="1 0.05 -1"
        radius="0.05"
        color="#555"
        shadow="true"
      ></a-sphere>

      <!-- Floor -->
      <a-plane
        position="0 -0.1 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#d3d3d3"
      ></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="2 4 2" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.5 5"></a-camera>
    </a-scene>
  </body>
</html>
