<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Computer Mouse with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Mouse Body -->
      <a-box
        position="0 0.5 0"
        width="1.2"
        height="0.5"
        depth="0.8"
        color="#333"
        shadow="true"
      ></a-box>

      <!-- Mouse Top -->
      <a-box
        position="0 0.75 0"
        width="1.1"
        height="0.3"
        depth="0.7"
        color="#555"
        shadow="true"
      ></a-box>

      <!-- Left Button -->
      <a-box
        position="-0.4 0.75 0.2"
        width="0.5"
        height="0.1"
        depth="0.3"
        color="#777"
        shadow="true"
      ></a-box>

      <!-- Right Button -->
      <a-box
        position="0.4 0.75 0.2"
        width="0.5"
        height="0.1"
        depth="0.3"
        color="#777"
        shadow="true"
      ></a-box>

      <!-- Scroll Wheel -->
      <a-cylinder
        position="0 0.85 0"
        radius="0.1"
        height="0.1"
        color="#666"
        shadow="true"
      ></a-cylinder>

      <!-- Mouse Bottom -->
      <a-box
        position="0 -0.1 0"
        width="1.2"
        height="0.05"
        depth="0.8"
        color="#444"
        shadow="true"
      ></a-box>

      <!-- Mouse Feet -->
      <a-sphere
        position="-0.4 -0.05 0.3"
        radius="0.05"
        color="#555"
        shadow="true"
      ></a-sphere>
      <a-sphere
        position="0.4 -0.05 0.3"
        radius="0.05"
        color="#555"
        shadow="true"
      ></a-sphere>
      <a-sphere
        position="-0.4 -0.05 -0.3"
        radius="0.05"
        color="#555"
        shadow="true"
      ></a-sphere>
      <a-sphere
        position="0.4 -0.05 -0.3"
        radius="0.05"
        color="#555"
        shadow="true"
      ></a-sphere>

      <!-- Floor -->
      <a-plane
        position="0 -0.15 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#d3d3d3"
      ></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="2 4 2" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.5 3"></a-camera>
    </a-scene>
  </body>
</html>
