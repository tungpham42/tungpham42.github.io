<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Table with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Tabletop -->
      <a-box
        position="0 1 0"
        width="2"
        height="0.1"
        depth="1"
        color="#8B4513"
      ></a-box>

      <!-- Table Legs -->
      <a-box
        position="-0.9 0.5 -0.45"
        width="0.1"
        height="1"
        depth="0.1"
        color="#8B4513"
      ></a-box>
      <a-box
        position="0.9 0.5 -0.45"
        width="0.1"
        height="1"
        depth="0.1"
        color="#8B4513"
      ></a-box>
      <a-box
        position="-0.9 0.5 0.45"
        width="0.1"
        height="1"
        depth="0.1"
        color="#8B4513"
      ></a-box>
      <a-box
        position="0.9 0.5 0.45"
        width="0.1"
        height="1"
        depth="0.1"
        color="#8B4513"
      ></a-box>

      <!-- Floor -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#ccc"
      ></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="2 4 2" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-camera position="0 2 3"></a-camera>
    </a-scene>
  </body>
</html>
