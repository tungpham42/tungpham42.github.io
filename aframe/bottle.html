<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Water Bottle with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Bottle Body -->
      <a-cylinder
        position="0 0.5 0"
        radius="0.3"
        height="1.2"
        color="#00aaff"
        shadow="true"
      ></a-cylinder>

      <!-- Bottle Neck -->
      <a-cylinder
        position="0 1.1 0"
        radius="0.2"
        height="0.2"
        color="#00aaff"
        shadow="true"
      ></a-cylinder>

      <!-- Bottle Cap -->
      <a-cylinder
        position="0 1.3 0"
        radius="0.22"
        height="0.1"
        color="#333"
        shadow="true"
      ></a-cylinder>

      <!-- Bottle Bottom -->
      <a-cylinder
        position="0 0 -0.6"
        radius="0.3"
        height="0.05"
        color="#00aaff"
        shadow="true"
      ></a-cylinder>

      <!-- Bottle Base Detail -->
      <a-cylinder
        position="0 0 -0.65"
        radius="0.3"
        height="0.02"
        color="#0077cc"
        shadow="true"
      ></a-cylinder>

      <!-- Floor -->
      <a-plane
        position="0 -0.1 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#d3d3d3"
      ></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="2 4 2" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.5 3"></a-camera>
    </a-scene>
  </body>
</html>
