<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Chair</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Seat -->
      <a-box
        position="0 1 0"
        width="1.5"
        height="0.1"
        depth="1.5"
        color="#8B4513"
      ></a-box>

      <!-- Backrest -->
      <a-box
        position="0 1.75 -0.7"
        width="1.5"
        height="1.5"
        depth="0.1"
        color="#8B4513"
      ></a-box>

      <!-- Front Legs -->
      <a-cylinder
        position="-0.65 0.5 0.65"
        radius="0.05"
        height="1"
        color="#8B4513"
      ></a-cylinder>
      <a-cylinder
        position="0.65 0.5 0.65"
        radius="0.05"
        height="1"
        color="#8B4513"
      ></a-cylinder>

      <!-- Back Legs -->
      <a-cylinder
        position="-0.65 0.5 -0.65"
        radius="0.05"
        height="1"
        color="#8B4513"
      ></a-cylinder>
      <a-cylinder
        position="0.65 0.5 -0.65"
        radius="0.05"
        height="1"
        color="#8B4513"
      ></a-cylinder>

      <!-- Armrests -->
      <a-box
        position="-0.75 1.25 0"
        width="0.1"
        height="0.1"
        depth="1.5"
        color="#8B4513"
      ></a-box>
      <a-box
        position="0.75 1.25 0"
        width="0.1"
        height="0.1"
        depth="1.5"
        color="#8B4513"
      ></a-box>

      <!-- Floor -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#ccc"
      ></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="2 4 2" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-camera position="0 2 4"></a-camera>
    </a-scene>
  </body>
</html>
