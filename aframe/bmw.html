<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BMW Car in A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Car Body -->
      <a-box position="0 0.5 0" depth="3" height="0.75" width="2" color="#000000"></a-box>

      <!-- Car Roof -->
      <a-box position="0 1.2 0" depth="2" height="0.5" width="1.8" color="#2C2C2C"></a-box>

      <!-- Front Bumper -->
      <a-box position="0 0.3 1.55" depth="0.2" height="0.3" width="2" color="#333333"></a-box>

      <!-- Rear Bumper -->
      <a-box position="0 0.3 -1.55" depth="0.2" height="0.3" width="2" color="#333333"></a-box>

      <!-- Wheels -->
      <a-cylinder position="-0.9 0 1.2" rotation="90 0 0" radius="0.5" height="0.3" color="#333333"></a-cylinder>
      <a-cylinder position="0.9 0 1.2" rotation="90 0 0" radius="0.5" height="0.3" color="#333333"></a-cylinder>
      <a-cylinder position="-0.9 0 -1.2" rotation="90 0 0" radius="0.5" height="0.3" color="#333333"></a-cylinder>
      <a-cylinder position="0.9 0 -1.2" rotation="90 0 0" radius="0.5" height="0.3" color="#333333"></a-cylinder>

      <!-- Windows -->
      <a-box position="0 1.2 0.8" depth="0.1" height="0.4" width="1.6" color="#ADD8E6"></a-box>
      <a-box position="0 1.2 -0.8" depth="0.1" height="0.4" width="1.6" color="#ADD8E6"></a-box>
      <a-box position="-0.85 1.2 0" depth="1.7" height="0.4" width="0.1" color="#ADD8E6"></a-box>
      <a-box position="0.85 1.2 0" depth="1.7" height="0.4" width="0.1" color="#ADD8E6"></a-box>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7CFC00"></a-plane>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
