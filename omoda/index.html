    <style>
      body {
        margin: 0;
      }
      .omoda-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #omoda-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #omoda-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #omoda-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #omoda-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: white;
      }

      #omoda-scanning-overlay.hidden {
        display: none;
      }

      #omoda-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #omoda-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%,
        100% {
          top: 0%;
        }
        50% {
          top: calc(100% - 10px);
        }
      }
      #fullscreen-button {
        position: fixed;
        left: calc(50% - 84px);
        top: 0;
        padding: 0.8em 1.6em;
        font-size: 20px;
        font-weight: 700;
        border: 2px solid darkgoldenrod;
        background-color: darkgoldenrod;
        color: white;
        border-radius: 0.6em;
        cursor: pointer;
        z-index: 9999999;
      }
      #fullscreen-button:hover {
        color: darkgoldenrod;
        background-color: white;
      }
    </style>

    <script>
      const fullscreenButton = document.getElementById("fullscreen-button");

      fullscreenButton.addEventListener("click", () => {
        const isFullscreen =
          document.fullscreenElement ||
          document.mozFullScreenElement || // Firefox
          document.webkitFullscreenElement || // Chrome, Safari, Opera, iOS Safari
          document.msFullscreenElement; // IE/Edge

        if (isFullscreen) {
          // Exit fullscreen mode
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        } else {
          // Enter fullscreen mode
          const body = document.documentElement; // Use documentElement for better compatibility
          if (body.requestFullscreen) {
            body.requestFullscreen();
